<style>
:root{
  --bg:#050b1a;
  --card:#0b1633;
  --blue:#1e90ff;
  --text:#eaf0ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:radial-gradient(circle at top,var(--card),var(--bg));
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.wrapper{
  max-width:720px;
  padding:28px;
  text-align:center;
}

.logo-box{
  display:inline-flex;
  align-items:center;
  gap:14px;
  padding:18px 22px;
  border-radius:22px;
  background:linear-gradient(145deg,#0c1c44,#050b1a);
  box-shadow:

    inset 0 0 20px rgba(30,144,255,.25);
  animation:float 4s ease-in-out infinite;
}

.logo-box img{
  width:54px;
  height:54px;
}

.logo-box h1{
  font-size:28px;
  margin:0;
  color:white;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

.card{
  margin-top:28px;
  background:linear-gradient(145deg,#0e1f47,#070f25);
  padding:26px;
  border-radius:22px;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
  text-align:left;
}

.card h2{
  margin-top:0;
  color:var(--blue);
}

.card ul{
  padding-left:18px;
}

.card li{
  margin:8px 0;
}

.contact{
  margin-top:24px;
  text-align:center;
}

.contact a{
  display:inline-block;
  margin-top:10px;
  padding:12px 22px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--blue),#0a6cff);
  color:white;
  text-decoration:none;
  font-weight:700;
  box-shadow:0 10px 25px rgba(30,144,255,.45);
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="logo-box">
